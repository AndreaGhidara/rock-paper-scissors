<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>

    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="text-center p-3">
                    <h1>Rock Paper Scissor</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-4">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center gap-4">
                    <div class="card text-center p-3">
                        <span>USER</span>
                        <span id="user" class=""></span>
                    </div>
                    <div class="card text-center p-3">
                        <span>COMP</span>
                        <span id="comp" class=""></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center gap-4">
                    <div class="card rounded-circle text-center p-4">
                        <img id="rock" src="img/rock.png" alt="rock" width="100px" height="100px">
                    </div>
                    <div class="card rounded-circle text-center p-4">
                        <img id="paper" src="img/paper.png" alt="paper" width="100px" height="100px">
                    </div>
                    <div class="card rounded-circle text-center p-4">
                        <img id="scissors" src="img/scissor.png" alt="scissor" width="100px" height="100px">
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div id="disclaimer" class="w-50 text-center alert alert-warning">
                        <span id="disclaimer-text"></span>
                    </div> 
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
